{% extends 'student_register/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
 <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{form.fullname|as_crispy_field}}
        {{form.mobile|as_crispy_field}}
        <div class="row">
                <div class="col-md-4">
                        {{form.stu_Code|as_crispy_field}}  
                </div>
                <div class="col-md-8">
                        {{form.branch|as_crispy_field}}
                </div>
        </div>
        <div class="row">
                <div class="col-md-8">
                  <button type="submit" class="btn btn-success btn-block btn-lg">Submit</button>
                </div>
        
        <div class="col-md-4">
                <a href="{% url 'student_list' %}" class="btn btn-secondary btn-block btn-lg">
                  <i class="fas fa-stream">Back to list</i>      
                </a>
        </div>
</div>
</form>
{% endblock content %}
